<div>
  <mat-card
    ><form
      [formGroup]="formBook"
      #formDirective="ngForm"
      (ngSubmit)="onSubmit(formDirective)"
    >
      <div class="form-group">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-error *ngIf="!formBook.valid">{{
              getErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Year</mat-label>
            <input
              type="text"
              pattern="\d*"
              maxlength="4"
              minlength="4"
              placeholder="YYYY"
              matInput
              formControlName="year"
              required
            />
            <mat-error *ngIf="!formBook.valid">{{
              getErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Authors</mat-label>
            <input
              matInput
              formControlName="authors"
              placeholder="Separate by comma"
              required
            />
            <mat-error *ngIf="!formBook.valid">{{
              getErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Summary</mat-label>
            <input matInput formControlName="summary" required />
            <mat-error *ngIf="!formBook.valid">{{
              getErrorMessage()
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <input
        type="reset"
        class="btn btn-primary mt-4"
        value="Cancel"
        onclick=""
        (click)="closeDialog()"
      />
      <input
        type="submit"
        class="btn btn-primary mt-4 right"
        value="{{ type?.type }}"
      />
    </form>
  </mat-card>
</div>
