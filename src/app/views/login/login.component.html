<div class="center">
  <mat-card>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" (reset)="onReset()">
      <div class="form-group">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required />
            <mat-error *ngIf="!formLogin.valid">{{ errorMessage }}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              required
            />
            <mat-error *ngIf="!formLogin.valid">{{ errorMessage }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="flex-container">
        <button mat-raised-button type="reset">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Log In</button>
      </div>
    </form>
    <mat-card-footer *ngIf="isLoading; else whenNotLoading">
      <mat-progress-bar
        style="margin-top: 1em"
        mode="indeterminate"
      ></mat-progress-bar>
    </mat-card-footer>
    <ng-template #whenNotLoading><div style="height: 4px;"></div></ng-template>
  </mat-card>
</div>
